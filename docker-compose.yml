version: "3.8"

services:
  laravel.test:
    build:
      context: ./backend/vendor/laravel/sail/runtimes/8.2
      dockerfile: Dockerfile
      args:
        WWWUSER: '${WWWUSER:-1000}'
        WWWGROUP: '${WWWGROUP:-1000}'
    image: sail-8.2/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      WWWGROUP: '${WWWGROUP:-1000}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}/backend'
      DB_HOST: mysql
      DB_DATABASE: '${DB_DATABASE:-laravel}'
      DB_USERNAME: '${DB_USERNAME:-sail}'
      DB_PASSWORD: '${DB_PASSWORD:-password}'
    volumes:
      - './backend:/var/www/html'
      - './start-dev.sh:/usr/local/bin/start-dev.sh'
    entrypoint: ["/usr/local/bin/start-dev.sh"]
    networks:
      - sail
    depends_on:
      - mysql

  mysql:
    image: 'mysql/mysql-server:8.0'
    container_name: mysql
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE:-laravel}'
      MYSQL_USER: '${DB_USERNAME:-sail}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sail-mysql:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD:-password}'
      retries: 3
      timeout: 5s

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - './frontend:/app'
      - node_modules:/app/node_modules
    ports:
      - '5173:5173'
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - sail
    depends_on:
      - laravel.test

  websocket:
    image: node:20
    working_dir: /app
    volumes:
      - ./websocket_server:/app
    command: sh -c "npm install && node index.js"
    ports:
      - "8080:8080"
    networks:
      - sail
  
  wazuh:
    image: wazuh/wazuh-manager:4.7.3
    container_name: wazuh
    hostname: wazuh
    restart: unless-stopped
    environment:
      - INDEXER_URL=http://opensearch:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "55000:55000"
    volumes:
      - wazuh-data:/var/ossec/data
      - ./siem/wazuh/rules:/var/ossec/etc/rules
      - ./siem/wazuh/ossec.conf:/var/ossec/etc/ossec.conf
      - ./backend/storage/logs:/var/ossec/logs/laravel_logs:rw
    networks:
      - sail
    depends_on:
      - opensearch

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch
    hostname: opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - OPENSEARCH_SECURITY_DISABLED=true
      - bootstrap.memory_lock=true
      - "compatibility.override_main_response_version=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      sail:
        aliases:
          - wazuh.indexer

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.7.3
    container_name: wazuh-dashboard
    hostname: wazuh-dashboard
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_SECURITY_DISABLED=true
      - WAZUH_API_URL=https://wazuh:55000
      - WAZUH_API_USER=admin
      - WAZUH_API_PASSWORD=admin
    volumes:
      - ./siem/wazuh-dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
    depends_on:
      - wazuh
      - opensearch
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local
  node_modules:
    driver: local
  wazuh-data:
    driver: local
  opensearch-data:
    driver: local