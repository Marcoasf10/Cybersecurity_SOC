version: "3.8"

services:
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - '5173:5173'
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - vcard
    depends_on:
      - backend

volumes:
  node_modules:
    driver: local

networks:
  vcard:
    external: true